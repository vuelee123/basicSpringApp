<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Author List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-color: darkseagreen;
    }
    .container {
      background-color: azure;
    }
    .row {
      background-color: azure;
    }
    .col {
      padding-top: 2%;
      padding-bottom: 3%;
    }
    .btn {
      background-color: darkseagreen;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-4">Author List</h1>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
          <td th:text="${author.getId()}"></td>
          <td th:text="${author.getName()}"></td>
          <td>
            <div class="d-flex justify-content-around">
              <a th:href="@{/authors/edit/{id}(id=${author.getId()})}" class="btn btn-primary">Edit</a>
              <a th:href="@{/authors/delete/{id}(id=${author.getId()})}" class="btn btn-danger">Delete</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" onclick="location.href='/authors/add'">Add Author</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='/'">Home</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
