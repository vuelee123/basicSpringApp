<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    btn btn-primary {
      margin-right: 2%;
    }
    body {
      background-color: darkseagreen;
    }
    .row {
      background-color: aliceblue;
    }
    .container {
      background-color: azure;
    }
    .col {
      background-color: azure;
      padding-top: 2%;
      padding-bottom: 3%;
    }
    .btn {
      background-color: darkseagreen;
    }

  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-4">Book List</h1>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.author.name}"></td>
          <td>
            <div class="btn">
              <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-primary">Edit</a>
              <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-primary">Delete</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" onclick="location.href='/books/add'">Add Book</button>

      <button type="button" class="btn btn-secondary" onclick="location.href='/'">Home</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
