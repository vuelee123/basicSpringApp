<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: darkseagreen;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      background-color: cadetblue;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h1>Add Author</h1>
    <form th:action="@{/authors/add}" method="post" th:object="${author}" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
        <span id="nameError" class="text-danger"></span>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/authors'">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
  function validateForm() {
    var nameInput = document.getElementById("name");
    var nameError = document.getElementById("nameError");
    if (nameInput.value.length < 3) {
      nameError.textContent = "Name should have at least 3 characters";
      return false; // Prevent form submission
    } else {
      nameError.textContent = ""; // Clear any previous error message
      return true; // Allow form submission
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
